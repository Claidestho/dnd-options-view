<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Mon Personnage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-black">
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/photos/DD-logo-1.png}" alt="Logo" height="40"
                     class="d-inline-block align-text-middle m-2">
                <span class="m-3">Donjons & Dragons</span>
            </a>
            <div class="d-flex">
                <a th:href="@{/liste-des-personnages}" class="btn btn-dark">Liste des personnages</a>
                <a th:href="@{/creer-mon-personnage}" class="btn btn-dark">Créer un personnage</a>
            </div>
        </div>
    </nav>
</header>

<h1 class="mt-2 mb-5" th:if="${character.type} == 'Paladin'" th:utext="'Fiche de '+${character.name}" style="color: #1948c9"></h1>
<h1 class="mt-2 mb-5" th:if="${character.type} == 'Magicien'" th:utext="'Fiche de '+${character.name}" style="color: #4ffdf2"></h1>
<h1 class="mt-2 mb-5" th:if="${character.type} == 'Voleur'" th:utext="'Fiche de '+${character.name}" style="color: #7c192b"></h1>
<h1 class="mt-2 mb-5" th:if="${character.type} == 'Pecno'" th:utext="'Fiche de '+${character.name}" style="color: #e06f26"></h1>

<div class="d-flex justify-content-center">
    <div class="card bg-dark border border-0 mb-3" style="width: 50rem;">
        <div class="d-flex">
            <img th:if="${character.type == 'Paladin'}" th:src="@{/photos/warrior-3.png}"
                 class="card-img-top mx-auto my-2"
                 style="height: 24rem;width: auto;" alt="...">
            <img th:if="${character.type == 'Magicien'}" th:src="@{/photos/mage-5.png}"
                 class="card-img-top mx-auto my-2"
                 style="height: 24rem;width: auto;" alt="...">
            <img th:if="${character.type == 'Voleur'}" th:src="@{/photos/voleur-1.png}"
                 class="card-img-top mx-auto my-2"
                 style="height: 24rem;width: auto;" alt="...">
            <img th:if="${character.type == 'Pecno'}" th:src="@{/photos/pecno-1.png}"
                 class="card-img-top mx-auto my-2"
                 style="height: 24rem;width: auto;" alt="...">
        </div>
        <div class="card-body" style="background-color: black;">
            <h2 class="mb-3 text-center" style="color: #525252FF">Caractéristiques</h2>
            <h4 style="color: #525252;">Classe</h4>
            <p class="card-text" th:if="${character.type} == 'Paladin'" style="font-size: 1.2rem; font-weight: bolder; color: #1948c9" th:utext="${character.name}+' est de type '+${character.type}+'.re'"></p>
            <p class="card-text" th:if="${character.type} == 'Magicien'" style="font-size: 1.2rem; font-weight: bolder; color: #4ffdf2" th:utext="${character.name}+' est de type '+${character.type}+'.ne'"></p>
            <p class="card-text" th:if="${character.type} == 'Voleur'" style="font-size: 1.2rem; font-weight: bolder; color: #7c192b" th:utext="${character.name}+' est de type '+${character.type}+'.se'"></p>
            <p class="card-text" th:if="${character.type} == 'Pecno'" style="font-size: 1.2rem; font-weight: bolder; color: #e06f26" th:utext="${character.name}+' est de type '+${character.type}"></p>
            <h4 style="color: #525252;">Points de vie</h4>
            <div class="progress" style="height: 30px; background-color: #252525">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" th:if="${character.type} == 'Paladin'" th:style="'width:'+${character.hp}*100/10+'%; height: 30px; background-color: #1948c9'" th:attr="aria-valuenow=${character.hp}" aria-valuemin="0" aria-valuemax="10"><p th:utext="${character.hp}"></p></div>
                <div class="progress-bar" role="progressbar" aria-label="Basic example" th:if="${character.type} == 'Magicien'" th:style="'width:'+${character.hp}*100/10+'%; height: 30px; background-color: #4ffdf2'" th:attr="aria-valuenow=${character.hp}" aria-valuemin="0" aria-valuemax="10"><p th:utext="${character.hp}"></p></div>
                <div class="progress-bar" role="progressbar" aria-label="Basic example" th:if="${character.type} == 'Voleur'" th:style="'width:'+${character.hp}*100/10+'%; height: 30px; background-color: #7c192b'" th:attr="aria-valuenow=${character.hp}" aria-valuemin="0" aria-valuemax="10"><p th:utext="${character.hp}"></p></div>
                <div class="progress-bar" role="progressbar" aria-label="Basic example" th:if="${character.type} == 'Pecno'" th:style="'width:'+${character.hp}*100/10+'%; height: 30px; background-color: #e06f26'" th:attr="aria-valuenow=${character.hp}" aria-valuemin="0" aria-valuemax="10"><p th:utext="${character.hp}"></p></div>
            </div>
            <div class="d-flex justify-content-center">
            <a th:href="'http://localhost:8083/playgame/'+${character.id}" class="btn btn-dark">Démarer l'aventure</a>
            </div>
        </div>
    </div>

</div>
