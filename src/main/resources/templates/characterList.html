<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des personnages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-black">
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/photos/DD-logo-1.png}" alt="Logo" height="40"
                     class="d-inline-block align-text-middle m-2">
                <span class="m-3">Donjons & Dragons</span>
            </a>
        </div>
    </nav>
</header>
<!--<img class="header" th:src="@{/photos/DND-1.png}" alt="DnD photo"/>-->
<h1 class="text-center" style="color: #d0cfcf">Les personnages</h1>

<div class="container py-5">
    <div class="row row-cols-3 justify-content-start p-3">
<!--        <div class="col">-->
            <div class="card bg-dark box-shadow col m-2" style="width: 24rem;" th:each="char : ${characterList}">
                <a th:href="@{/personnage/}+${char.id}" class="text-decoration-none text-dark">
                    <div class="d-flex">
                        <img th:if="${char.type == 'Paladin'}" th:src="@{/photos/warrior-3.png}"
                             class="card-img-top mx-auto my-2"
                             style="height: 24rem;width: auto;" alt="...">
                        <img th:if="${char.type == 'Magicien'}" th:src="@{/photos/mage-5.png}"
                             class="card-img-top mx-auto my-2"
                             style="height: 24rem;width: auto;" alt="...">
                        <img th:if="${char.type == 'Voleur'}" th:src="@{/photos/voleur-1.png}"
                             class="card-img-top mx-auto my-2"
                             style="height: 24rem;width: auto;" alt="...">
                        <img th:if="${char.type == 'Pecno'}" th:src="@{/photos/pecno-1.png}"
                             class="card-img-top mx-auto my-2"
                             style="height: 24rem;width: auto;" alt="...">
                    </div>
                    <div class="card-body">
                        <h3 class="card-title text-center" style="color: darkred" th:utext="'Nom : '+${char.name}"></h3>
                        <h6 class="card-subtitle mb-2 text-muted text-center fw-normal" th:utext="'id ('+${char.id}+')'"></h6>
                        <p class="card-text text-center" style="color: #e0e0e0" th:utext="'Classe : '+${char.type}"></p>
                        <p class="card-text text-center" style="color: #e0e0e0" th:utext="'Points de vie : '+${char.hp}"></p>
                        <div class="container-buttons-card d-flex justify-content-center">
                            <form th:action="@{/personnage/edit/}+${char.id}">
                                <button class="btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#e0e0e0"
                                         class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                    </svg>
                                </button>
                            </form>
                            <form th:action="@{/personnage/delete/}+${char.id}" th:method="delete">
                                <button class="btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#e0e0e0"
                                         class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </a>
            </div>
<!--        </div>-->
    </div>
</div>

<div class="container-fluid d-flex justify-content-end">
    <a class="btn btn-primary " th:href="@{/creer-mon-personnage}">Ajouter un personnage</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</body>
</html>
